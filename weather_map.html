<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!--    Mapbox Dependencies-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet"/>
    <!--    Mapbox Dependencies END-->
    <title>Fidelis Weather</title>
    <script src="js/keys.js"></script>
    <script src="js/lottie.js" type="text/javascript"></script>
    <script src="js/date.format.js"></script>
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/weather-icons-wind.css">
    <link rel="stylesheet" href="css/weather-custom-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dark-mode.css">

</head>
<body>
<!--################################# Nav Bar ##########################################-->
<div id="dataAlert" class="alert alert-danger alert-dismissible fade mapLayerOverride collapse" role="alert">
  <strong>This is Embarrassing!</strong> The location didn't load correctly. Move the Marker a lil' bit.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- Boot strap start-->
<!-- As a link -->
    <div id="logo" class="mapLayerOverride p-2"></div>


<!--<nav class="navbar navbar-light bg-transparent ">-->
<!--    <a class="navbar-brand " href="#">-->

<!--</a>-->
<!--</nav>-->

<div class="mapLayerOverride mt-5" style="width: 100% ">
        <div id="threeDayCast" class="card-group ml-1" >
            <div id="day0" class="card border-light m-1" style="width: 28rem; max-width: 28rem;"></div>
            <div id="day1" class="card border-light m-1" style="max-width: 28rem;"></div>
            <div id="day2" class="card border-light m-1" style="max-width: 28rem;"></div>

        </div>
<!--        <div class="card-group justify-content-center collapse show ">-->
<!--            <div id="day3" class="card border-light m-1" style="max-width: 28rem;"></div>-->
<!--            <div id="day4" class="card border-light m-1" style="max-width: 28rem;"></div>-->
<!--            <div id="day5" class="card border-light m-1" style="max-width: 28rem;"></div>-->
<!--            <div id="day6" class="card border-light m-1" style="max-width: 28rem;"></div>-->
<!--        </div>-->
    <div class="ml-2 btn-group " style="100%">
        <h4 id="cityName"  class="mapLayerOverride btn bg-light rounded-bottom border "></h4>
        <h4 id="darkMode" class="mapLayerOverride btn bg-light rounded-bottom border"><i class="wi wi-day-sunny text-secondary"></i></h4></div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input text-secondary" id="darkSwitch" />
            <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
        </div>
<!--<script src="js/dark-mode-switch.js"></script>-->
</div>

<!--boot strap end-->


<!--    Bootstrap stuff-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
<!--    Geocoder dependencies-->

    <link rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
          type="text/css"/>
<!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->

    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
<!--    End Geocoder dependencies-->

    <div id="map"></div>
    <div id="coordinates" class="coordinates mapLayerOverride"></div>

<!--MapBox Custom-->
    <script src="js/darkSky.js"></script>
