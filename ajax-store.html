<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Online Store</title>
</head>
<body>
<h1>My Tool Store</h1>
<button id="refreshButton" class="btn btn-primary" type="submit">Button</button>

<table id="products" class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json
        var getData = $.ajax('data/inventory.json');

        function refreshStuff() {
            getData.done(function (json) {
                for (var i = 0; i < json.length; i++) {
                    $('#insertProducts').append("<tr>"
                        + "<th scope=\"row\">" + json[i].title + "</th>"
                        + "<td>" + json[i].quantity + "</td>"
                        + "<td>" + json[i].price + "</td>"
                        + "<td class=\"badge badge-pill badge-primary\">" + json[i].categories + "</td>"
                        + "</tr>"
                    );
                }
            })

        }

        $('#refreshButton').click(function () {
            $('#insertProducts').empty();
            refreshStuff();
        });
    })();
</script>
