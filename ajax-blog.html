<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Blog</title>
</head>
<body>

<div class="container">

    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/dog-logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            Nobody Reads Blogs
        </a>

    </nav>


    <div id="posts"></div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";

        var getData = $.ajax('data/blog.json');

        getData.done(function (json) {

            function getPostFooter() {
                var catSpans = [];
                for (var x = 0; x < json[i].categories.length; x++) {
                    var output = json[i].categories[x];
                    console.log(output);
                    catSpans.push("<span class=\" \">" + "<a href='#'> " + output.substr(0,1).toUpperCase()+output.substr(1) + "</a></span>");
                }
                return catSpans.join("");
            }

            for (var i = 0; i < json.length; i++) {

            $('#posts').append(
               "<h3>" +json[i].title + "</h3>"
                +  "<p class='text-secondary'>" + json[i].date + "</p>"
                + "<p>" + json[i].content + "</p>"
                + "<div class='m-0 p-0'>"
                + "Categories: " + getPostFooter() + "</div>" + "<hr>"
            )
        }

        })


    })();
</script>

</body>
</html>
