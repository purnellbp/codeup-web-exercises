<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script>



    var url = 'https://developer.nps.gov/api/v1/articles?stateCode=tx=acad&api_key=gtAEozhqFaYjHdi18kwpWQYcWc9BIqsVD1ygLktG';

    var testDAta = jQuery.getJSON( url, function() {
        console.log( "success" );
    })
        .done(function(data) {
            for(var i=0; i < data.data.length; i++){
                $('#facts').append("<dd class=\"visible\">" + data.data[i].listingDescription + "</dd>");
                console.log(data.data[i].listingDescription);
            }        })
        .fail(function() {
            console.log( "error" );
        })
        .always(function() {
            console.log( "complete" );
        });




    //#####################################


    $('ul').addClass('collapse');

    $('dd').click(function () {
        if ($(this).hasClass('visible')) {
            $(this).removeClass().addClass('collapse');
        }
    });

    $('#visualButton').click(function (e) {
        e.preventDefault();
        if ($('dd').hasClass('collapse')) {
            $('dd').removeClass('collapse').addClass('visible');
        } else {
            $('dd').removeClass('visible').addClass('collapse');
        }
    });

    $('#makeYellow').click(function (e) {
        e.preventDefault();
        $('li:last-child').addClass('bg-warning');
    });

    $('h3').click(function () {
        $(this).next().css('font-weight', 'bold');
        $(this).next().addClass('show');
        $(this).next().slideDown(2000);

    });

    $('li').click(function () {
        if ($('li').hasAttributes()) {
            $('li').css('color', 'black');
        } else {
            $('li').css('color', 'blue');
        }
    });
    setTimeout(function () {
        $('#modalHi').modal();
    }, 8000);



</script>
