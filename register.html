<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
<!--Create a registration form with the following inputs:-->

<!--username: required, make sure your cursor is in this box on page load automatically-->
<!--email: required-->
<!--password: required-->
<!--confirm_password: required-->
<!--a checkbox for "sign me up to the newsletter" that loads checked-->
<!--The text on the submit button should read "Create New Account!"-->

<form action="https://www.elformo.com/forms/6bf931ed-59f1-4d12-befc-d73142356e78" method="post" target="_blank">

    <h3>Register</h3>
    <label for="email">Email</label>
    <input name="email" id="email" type="text" tabindex="0" autofocus="autofocus" placeholder="youremail@email.com" /> <br/>

    <label for="password">Password</label>
    <input name="password" id="password" type="text" tabindex="1" placeholder="Password" /> <br/>

    <label for="confirmPW">Confirm Password</label>
    <input name="confirmPW" id="confirmPW" type="password" tabindex="2" placeholder="Confirm Password"/>

</form>

</body>
</html>
