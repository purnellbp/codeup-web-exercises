    // 1. write a function that filters numbers filterNumbers(inputArray)
    // 2. Since we are returning an array we nee to create an empty bucket --> var bucket = [];
    // 3. we need to loop to check each individual item in our array --> for || forEach
    // 4. We need to check each item to see if its a number. --> typeof item === "number"
    // 5. if the item is a number, push to the bucket --> bucket.push(item)
    //  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/sort
    // 6. .sort() method on the bucket array -- this is to sort the ascending order.
    // 7. return bucket

    function filterNumbers(inputArray) {
        var bucket = [];

        inputArray.forEach(function (item) {
            if (typeof item === "number") {
                bucket.push(item);
            }
        });

        return bucket.sort(function (a, b) {
            return a - b;
        });

    }

    function mostSpentOnItem(cart) {
        var bucket = 0;
        var highest = {};

        for (var i = 0; i < cart.items.length; i++) {
            if ((cart.items[i].price * cart.items[i].quantity) > bucket) {
                    highest = cart.items[i];
            }
        }
        return highest;
    }
